<dom-module id="product-element">
  <style>
    :host {
      display: block;
    }
    .field {
      margin-bottom: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input {
      display: block;
    }
    .text-right {
      text-align: right;
    }
  </style>
  <template>
    <div class="field">
      <label>Name</label>
      <input type="text" value="{{model.name::input}}" />
    </div>
    <div class="field">
      <label>Price</label>
      <input class="text-right" type="text" value="{%model.price | currencyToString::change%}" />
    </div>
    <div class="field">
      <label>Quantity</label>
      <input class="text-right" type="text" value="{%model.quantity | intToString::input%}" />
    </div>
    <div class="field">
      <button on-click="reset">Reset</button>
    </div>
    <br/>
    <h3>Confirmation</h3>
    <div>Name = <span>[[model.name]]</span></div>
    <div>Price = <span>[%model.price | currencyToString%]</span></div>
    <div>Quantity = <span>[%model.quantity | intToString%]</span></div>
  </template>
</dom-module>
